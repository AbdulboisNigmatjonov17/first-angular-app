<!-- 
() -> Event Binding
[] -> Property Binding
{{}} -> Interpolation
-->
<div>
    <input type="text" placeholder="Car Name" [(ngModel)]="carName">
    <input type="date" placeholder="Car Year" [(ngModel)]="carYear">
    <button (click)="onSubmit()">Add</button>
</div>
